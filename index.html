<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Calculadora de Idade</title>
    </head>

    <body>
        <header>
            <h1>Calculadora de Idade</h1>
        </header>

        <section>
            <form>
                <h2>Insira sua data de nascimento</h2>

                <div id="day">
                    <label for="bday">Dia: </label>
                    <input type="number" name="bday" id="bday" placeholder="DD" value="30">
                    <span class="errormsg"></span>                    
                </div>

                <div id="month">
                    <label for="bmonth">MÃªs: </label>
                    <input type="number" name="bmonth" id="bmonth" placeholder="MM" value="2">
                    <span class="errormsg"></span>
                </div>

                <div id="year">
                    <label for="byear">Ano: </label>
                    <input type="number" name="byear" id="byear" placeholder="AAAA" value="2008">
                    <span class="errormsg"></span>
                </div>

                <input type="button" value="Calcular" onclick="calcAge()">
            </form>
        </section>

        <div id="res">
            <p><strong id="rday">--</strong> Dias</p>
            <p><strong id="rmonth">--</strong> Meses</p>
            <p><strong id="ryear">--</strong> Anos</p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
