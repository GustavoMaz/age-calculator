<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Calculadora de Idade</title>
    </head>

    <body>
        <div id="bg">
            <header>
                <h1>Calculadora de Idade</h1>
            </header>

            <div id="container">
                <form>
                    <h2>Insira sua data de nascimento</h2>
                    
                    <div id="input-container">
                        <div class="valid" id="day">
                            <label for="bday">Dia: </label>
                            <input type="number" name="bday" id="bday" placeholder="DD" value="30">
                            <span class="errormsg"></span>                    
                        </div>
                        
                        <div class="valid" id="month">
                            <label for="bmonth">MÃªs: </label>
                            <input type="number" name="bmonth" id="bmonth" placeholder="MM" value="2">
                            <span class="errormsg"></span>
                        </div>
                        
                        <div class="valid" id="year">
                            <label for="byear">Ano: </label>
                            <input type="number" name="byear" id="byear" placeholder="AAAA" value="2008">
                            <span class="errormsg"></span>
                        </div>
                    </div>
                    
                    <button onclick="calcAge()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
                        </svg>
                    </button>
                </form>
            
                <div id="res">
                    <div>
                        <p><strong id="rday">--</strong> Dias</p>
                        <p><strong id="rmonth">--</strong> Meses</p>
                        <p><strong id="ryear">--</strong> Anos</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
